<form id="updateForm">
    <input type="number" id="id" placeholder="Enter ID" required>
    <input type="email" id="email" placeholder="Enter new email">
    <input type="text" id="message" placeholder="Enter new message">
    <button type="submit">Update</button>
</form>

<script>
document.getElementById("updateForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const id = document.getElementById("id").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    fetch("http://127.0.0.1:8000/notify/update_notify", {
        method: "PUT",  
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            id: parseInt(id),  
            email: email.trim() || null,  
            message: message.trim() || null
        })
    })
    .then(response => response.json())
    .then(data => console.log("Updated:", data))
    .catch(error => console.error("Error:", error));
});
</script>
